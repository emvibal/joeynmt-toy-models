name: "low_resource_example_bpe_level_vocabsize5000"

data:
    src: "en"
    trg: "it"
    train: "data/train.en-it.subsample.tokenized.bpe"
    dev:   "data/dev.en-it.tokenized.bpe"
    test:  "data/test.en-it.tokenized.bpe"
    level: "bpe"
    lowercase: False
    max_sent_length: 100
    # either use a vocabulary limit:
    #src_voc_limit: ?
    #trg_voc_limit: ?
    # or (= not both!) a file with a vocabulary built before starting the training:
    src_vocab: "data/en-it-bpe_vocab_size_5000.vocab"
    trg_vocab: "data/en-it-bpe_vocab_size_5000.vocab"

testing:
    beam_size: 3
    alpha: 1.0

training:
    optimizer: "adam"
    normalization: "tokens"
    learning_rate: 0.0003
    batch_size: 1024
    batch_type: "token"
    eval_batch_size: 1024
    eval_batch_type: "token"
    scheduling: "plateau"
    patience: 8
    weight_decay: 0.0
    decrease_factor: 0.7
    early_stopping_metric: "ppl"
    epochs: 2
    validation_freq: 500
    logging_freq: 100
    eval_metric: "bleu"
    model_dir: "models/low_resource_example_bpe_level_vocabsize5000"
    overwrite: False
    shuffle: True
    use_cuda: True
    max_output_length: 100
    print_valid_sents: [0, 1, 2, 3, 4]
    label_smoothing: 0.1

model:
    tied_embeddings: False
    tied_softmax: False
    encoder:
        rnn_type: "gru"
        embeddings:
            embedding_dim: 512
            scale: False
        hidden_size: 1024
        bidirectional: True
        dropout: 0.0
        num_layers: 1
    decoder:
        rnn_type: "gru"
        embeddings:
            embedding_dim: 512
            scale: False
        emb_scale: False
        hidden_size: 1024
        dropout: 0.0
        hidden_dropout: 0.0
        num_layers: 1
        input_feeding: True
        init_hidden: "bridge"
        attention: "bahdanau"
